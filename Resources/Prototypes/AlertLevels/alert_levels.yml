#backmen start
---
- type: alertLevels
  id: stationAlerts
  defaultLevel: green
  levels:
    green:
      announcement: alert-level-green-announcement
      sound: /Audio/_Erida/Alerts/green.ogg
      color: Green
      emergencyLightColor: LawnGreen
      shuttleTime: 600
    blue:
      announcement: alert-level-blue-announcement
      sound:
        path: /Audio/_Erida/Alerts/blue.ogg
        params:
          volume: -2
      color: DodgerBlue
      emergencyLightColor: DodgerBlue
      shuttleTime: 600
    violet:
      announcement: alert-level-violet-announcement
      sound: /Audio/Backmen/Misc/new-style-alerts/purple_code_new_style.ogg
      color: Violet
      emergencyLightColor: Violet
      forceEnableEmergencyLights: true
      shuttleTime: 600
    yellow:
      announcement: alert-level-yellow-announcement
      sound: /Audio/Backmen/Misc/new-style-alerts/yellow_code_new_style.ogg
      color: Yellow
      emergencyLightColor: Goldenrod
      forceEnableEmergencyLights: true
      shuttleTime: 600
    amber:
      announcement: alert-level-amber-announcement
      sound:
        path: /Audio/_Erida/Alerts/amber.ogg
        params:
          volume: -2
      color: Orange
      emergencyLightColor: Orange
      forceEnableEmergencyLights: true
      shuttleTime: 600
    red:
      announcement: alert-level-red-announcement
      sound:
        path: /Audio/_Erida/Alerts/red.ogg
        params:
          volume: -2
      color: Red
      emergencyLightColor: Red
      forceEnableEmergencyLights: true
      shuttleTime: 600 #No reduction in time as we don't have swiping for red alert like in /tg/. Shuttle times are intended to create friction, so having a way to brainlessly bypass that would be dumb.
    gamma:
      announcement: alert-level-gamma-announcement
      selectable: false
      sound:
        path: /Audio/_Erida/Alerts/gamma.ogg # Corvax: Return of the old siren sound
        params:
          volume: -4
      disableSelection: true
      color: PaleVioletRed
      emergencyLightColor: PaleVioletRed
      forceEnableEmergencyLights: true
    delta:
      announcement: alert-level-delta-announcement
      selectable: false
      sound:
        path: /Audio/_Erida/Alerts/delta.ogg
        params:
          volume: -4
      disableSelection: true
      color: DarkRed
      emergencyLightColor: Orange
      forceEnableEmergencyLights: true
      shuttleTime: 1200
    epsilon:
      announcement: alert-level-epsilon-announcement
      selectable: false
      sound:
        path: /Audio/_Erida/Alerts/epsilon.ogg
        params:
          volume: -2
      disableSelection: true
      color: DarkViolet
      emergencyLightColor: DarkViolet
      forceEnableEmergencyLights: true
      shuttleTime: 1200
    sigma:
      announcement: alert-level-sigma-announcement
      selectable: false
      sound: /Audio/_Erida/Alerts/sigma.ogg
      disableSelection: true
      color: Pink
      emergencyLightColor: Aqua
      forceEnableEmergencyLights: true
      shuttleTime: 1200
    white:
      announcement: alert-level-white-announcement
      sound:
        path: /Audio/Backmen/Misc/new-style-alerts/white_code_new_style.ogg
        params:
          volume: -2
      color: White
      emergencyLightColor: White
      forceEnableEmergencyLights: true
      shuttleTime: 600
#backmen end
